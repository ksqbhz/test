    <script id="list-choice" type="text/x-dot-template">
        <!--查询的第一个字-->
        <div class='list-choice-container'>
            <div>
                <input type='checkbox' onclick='selectHead(this)'><b><span>{{= it.inputValArr[0]}}:</span></b>
            </div>
            <ul>
                {{~it.headArr:value:index}}
                <li>
                    <div class='checkbox listChoice'>
                        <input type='checkbox' class='headSel' onclick='headTailAll(this)'><span>{{= value}}</span>
                    </div>
                </li>
                {{~}}
            </ul>
        </div>

        <!--查询的第二个字-->
        <div class='list-choice-container'>
            <div>
                <input type='checkbox' onclick='selectTail(this)'><b><span>{{= it.inputValArr[1]}}:</span></b>
            </div>
            <ul>
                {{~ it.tailArr:value:index}}
                <li>
                    <div class='checkbox listChoice'>
                        <input type='checkbox' class='tailSel' onclick='headTailAll(this)'><span>{{= value}}</span>
                    </div>
                </li>
                {{~}}
            </ul>
        </div>
    </script>
    <!--两个字的组合-->
    <script id="content" type="text/x-dot-template">
        <ul>
            {{~it.headArr:headVal:index}}
            <li>
                <div class='checkbox divHead'>
                    <input type='checkbox' onclick='selectAll(this)' onclick='setGobalAll(this)'>
                    <b>{{= headVal }}</b>
                </div>
                {{~it.tailArr:tailVal}}
                <div class='checkbox divLine'>
                    <input type='checkbox' class={{= 'class-' + index }} onclick='setSelectAll(this)'>
                    <span>{{= headVal + tailVal }}</span>
                </div>
                {{~}}
            </li>
            {{~}}
        </ul>
    </script>

    <script id="result-list" type="text/x-dot-template">
        <table class="table table-hover table-striped" id="tab">
            <thead>
            <tr class="info">
                <th>序号</th>
                <th>商标名</th>
                <th>可注册类</th>
            </tr>
            </thead>
            <tbody>
            {{~it.array:obj:index}}
            <!--设置颜色相间-->
            <!--? if  ?? else if-->
            {{? index%2 === 0 }}
            <tr class="success con">
                {{??}}
            <tr class="danger con">
                {{?}}
                <td>{{=index+1}}</td>
                <td>{{= obj.keyword }}</td>
                <td>
                    {{~obj.resResult:val}}
                    <span>{{= val }}</span>
                    {{~}}
                </td>
            </tr>
            {{~}}
            </tbody>
        </table>

    </script>
    <!--//商标名称统计-->
    <script id="stat" type="text/x-dot-template">
        <form>
            <table class="table">
                {{ for(var i=0, len=it.len; i
                <len ; i++) { }}
                <tr>
                    <td>{{=i+1}}</td>
                    {{? it.resArr.length>i }}
                    <td class=" col-lg-3 col-md-3 col-sm-3 col-xs-3"><input type="text"
                                                                            class="col-lg-8 col-sm-10 col-sm-10 col-xs-10 StatType"
                                                                            value={{=it.resArr[i].statType}}
                                                                            oninput="NumWatch(this)" size="2"
                                                                            maxlength="2">
                    </td>
                    {{??}}
                    <td class=" col-lg-3 col-md-3 col-sm-3 col-xs-3"><input type="text"
                                                                            class="col-lg-8 col-sm-10 col-sm-10 col-xs-10 StatType"
                                                                            oninput="NumWatch(this)" size="2"
                                                                            maxlength="2">
                    </td>
                    {{?}}
                    {{? it.resArr.length>i }}
                    <td class=" col-lg-3 col-md-3 col-sm-3 col-xs-3"><input type="text"
                                                                            class="col-lg-8 col-sm-10 col-sm-10 col-xs-10 StatName"
                                                                            value={{=it.resArr[i].statName}}>
                    </td>
                    {{??}}
                    <td class=" col-lg-3 col-md-3 col-sm-3 col-xs-3"><input type="text"
                                                                            class="col-lg-8 col-sm-10 col-sm-10 col-xs-10 StatName">
                    </td>
                    {{?}}
                    {{? it.resArr.length>i }}
                    <td class=" col-lg-6 col-md-6 col-sm-6 col-xs-6"><input type="text"
                                                                            class="col-lg-7 col-sm-10 col-sm-10 col-xs-10 StatDesc"
                                                                            value={{=it.resArr[i].statDesc}}>
                    </td>
                    {{??}}
                    <td class=" col-lg-6 col-md-6 col-sm-6 col-xs-6"><input type="text"
                                                                            class="col-lg-7 col-sm-10 col-sm-10 col-xs-10 StatDesc">
                    </td>
                    {{?}}
                </tr>
                {{ } }}
            </table>
        </form>
    </script>

    <!--商标名称投票-->
    <script id="vote" type="text/x-dot-template">
        <table class="table table-hover table-bordered table-striped" id="voteTab">
            <thead>
            <tr class="info">
                <th>序号</th>
                <th>
                    <input type="checkbox" id="SelectVoteAll" onclick="SelectVoteAll(this)"
                           style="zoom: 150%;-moz-transform:scale(1.5);-moz-transform-origin:top left">
                </th>
                <th onclick="OrderByType()" style="cursor: pointer">商标类别
                    <span id="Typejiantou" class="glyphicon glyphicon-chevron-down"></span>
                </th>
                <th>商标名称</th>
                <th class="vote-th">注释</th>
            </tr>
            </thead>
            <tbody class="voteTr-tbody">

            {{~it.result :value:index }}
            {{?index%2==0}}
            <tr class="voteTr">
                {{??}}
            <tr class="success  voteTr">

                {{?}}
                <td class="col-lg-1">{{=index+1}}</td>
                {{?value.selected == 0}}
                <td><input class="voteTrinput" type="checkbox" onclick="SelectVote()"
                           style="zoom: 150%;-moz-transform:scale(1.5);-moz-transform-origin:top left"></td>
                {{??value.selected == 1}}
                <td><input class="voteTrinput" type="checkbox" checked onclick="SelectVote()"
                           style="zoom: 150%;-moz-transform:scale(1.5);-moz-transform-origin:top left"></td>
                {{?}}
                <td class="col-lg-2 voteTrType">第{{=value.statType}}类</td>
                <td class="col-lg-3 voteTrName">{{=value.statName}}</td>
                <td class="col-lg-5 voteTrDesc vote-th">{{=value.statDesc}}</td>
                <td class="col-lg-5 voteTr_id" style="display: none">{{=value._id}}</td>
            </tr>
            {{~}}
            </tbody>
        </table>
        <div>
            <span>已选择</span>
            <span id="ChoVoteNum">0</span>
            <span>条</span>
            <span>/共</span>
            <span id="TotalCho">{{=it.result.length}}</span>
            <span>条记录</span>
        </div>
        <div class="col-md-2 col-sm-3 col-lg-2 col-xs-3" style="padding-left: 0px;">
            <button id="KeepVoteBtn" class="btn btn-info btn-lg btn-block " onclick='KeepVoteResult(this)'>保存</button>
        </div>
        <div class="col-md-2 col-sm-3 col-lg-2 col-xs-3">
            <button id="SubmitVoteBtn" class="btn btn-success btn-lg btn-block" onclick='SubmitVoteResult(this)'>提交</button>
        </div>
    </script>

    <!--投票结果查询-->
    <script id="check" type="text/x-dot-template">
        <div>
            <div id="voteRes" style="float: left;">
                <div><h4>投票结果：</h4></div>
            </div>
            <div style="float: right">
                {{? it.Right == true}}
                <button type="button" class="btn btn-default " data-toggle="modal" data-target="#cleanModal">
                    清除数据
                </button>
                {{?}}
                <!-- 模态框（Modal） -->
                <div class="modal fade" id="cleanModal" tabindex="-1" role="dialog" aria-labelledby="cleanModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="cleanModalLabel">
                                    确定清除数据吗？
                                </h4>
                            </div>
                            <div class="modal-body">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                </button>
                                <button type="button" class="btn btn-primary" id="cleanData" onclick="clearData()">清除数据
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                {{? it.Right == true}}
                <button class="btn btn-default" onclick="method5('checkTab')" id="exportEX">导出Excel文件</button>
                {{?}}
            </div>
        </div>
        <table class="table table-hover  text-center table-bordered table-striped" id="checkTab">
            <thead>
            <tr class="info">
                <th class="text-center">序号</th>
                <th class="text-center">商标类别</th>
                <th class="text-center">商标名称</th>
                <th class="text-center">注释</th>
                <th class="text-center" onclick="Reverse2(this)" id="VoteCountTh">得票数
                    {{? it.Flag !==2 }}
                    <span id="jiantou2" class="glyphicon glyphicon-chevron-down"></span>
                    {{??}}
                    <span id="jiantou2" class="glyphicon glyphicon-chevron-up"></span>
                    {{?}}
                </th>
                {{? it.Right == true}}
                <th class="text-center">提交者</th>
                {{?}}
            </tr>
            </thead>
            <tbody class="tab-body">
            {{~it.resArr:value:index}}
            {{? index%2 == 0}}
            <tr class="checkTabTr">
                {{??}}
            <tr class="bg-success checkTabTr">
                {{?}}
                <td>{{=index+1}}</td>
                <td>{{=value.statType}}</td>
                <td>{{=value.statName}}</td>
                <td>{{=value.statDesc}}</td>
                <td class="countNum">{{=value.count}}</td>
                {{? it.Right == true}}
                <td>{{=value.createID}}</td>
                {{?}}
            </tr>
            {{~}}
            </tbody>
        </table>

    </script>

            </tr>
            {{~}}

        </table>
    </script>
